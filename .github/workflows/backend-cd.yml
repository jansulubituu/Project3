name: Backend CD

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:buildcache,mode=max
      
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:latest
            
            # Stop and remove old container
            docker stop edulearn-backend || true
            docker rm edulearn-backend || true
            
            # Run new container
            docker run -d \
              --name edulearn-backend \
              --restart unless-stopped \
              -p 5000:5000 \
              -e PORT=5000 \
              -e NODE_ENV=production \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_EXPIRE="${{ secrets.JWT_EXPIRE }}" \
              -e CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
              -e CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
              -e CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
              -e SMTP_HOST="${{ secrets.SMTP_HOST }}" \
              -e SMTP_PORT="${{ secrets.SMTP_PORT }}" \
              -e SMTP_USER="${{ secrets.SMTP_USER }}" \
              -e SMTP_PASSWORD="${{ secrets.SMTP_PASSWORD }}" \
              -e SMTP_FROM="${{ secrets.SMTP_FROM }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e SEPAY_MERCHANT_ID="${{ secrets.SEPAY_MERCHANT_ID }}" \
              -e SEPAY_SECRET_KEY="${{ secrets.SEPAY_SECRET_KEY }}" \
              -e SEPAY_ENV=production \
              -e SEPAY_IPN_URL="${{ secrets.SEPAY_IPN_URL }}" \
              -e SEPAY_SUCCESS_URL="${{ secrets.SEPAY_SUCCESS_URL }}" \
              -e SEPAY_ERROR_URL="${{ secrets.SEPAY_ERROR_URL }}" \
              -e SEPAY_CANCEL_URL="${{ secrets.SEPAY_CANCEL_URL }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/edulearn-backend:latest
            
            # Clean up old images
            docker image prune -f








